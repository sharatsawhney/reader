{% extends 'base.html' %}

{% block content %}
    <h2>Search</h2>

    <form type="get" action=".">
    <input type="text" name="q">
    <button type="submit">Search</button>
</form>

{% if query %}
    {% for result in object_list %}
        <h1>{{ result.object.name }}</h1>
        <p>{{ result.object.language }}</p>
    {% empty %}
        <p>No results found.</p>
    {% endfor %}
{% endif %}
{% endblock %}
